# data : pubmed, citeseer, cora, Cornell, Texas, Wisconsin, Photo, Computers 
data:
  data: Computers
  dir: './data'
  nfeat: 767
  nlabel: 10

# temp: temperatures in constructing a buffer
diffusion:
  method: Continuous
  step: 80
  s: 0.008
  coef: 1
  temp: 0.3

model:
  model: GATConv
  denoise_model: v1
  nhid: 16
  num_layers: 2
  num_linears: 1
  skip: False

# load_start: number of iterations in initial maximization step
# load_interval: number of iterations in maximization step
train:
  load_start: 2000
  num_epochs: 20000
  pre_train_epochs: 1000
  lr_simple: 0.005
  print_interval: 100
  load_interval: 100
  time_batch: 8
  lr_schedule: True
  lr: 0.0005
  weight_decay: 0.0001
  grad_norm: 1
  lr_decay: 0.99999
  eps: 1.0e-5